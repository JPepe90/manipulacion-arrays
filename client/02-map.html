<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const products = [
      { tittle: 'burguer', price: 5 },
      { tittle: 'pizza', price: 25 },
      { tittle: 'fries', price: 15 },
    ];

    const app = document.getElementById('app');
    products.map(element => app.innerHTML += '<li>Nombre: ' + element.tittle + ' - Precio: ' + element.price + '</li>');
  </script>
</body>
</html>
